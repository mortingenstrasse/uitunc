  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .back-button {
      display: inline-block;
      margin-bottom: 40px;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      background-color: #333;
      transform: translateX(-5px);
    }
    
    .description {
      margin-bottom: 40px;
      max-width: 800px;
    }
    
    .description h1 {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    
    .description p {
      font-size: 16px;
      font-weight: 300;
      color: #666;
      letter-spacing: 0.5px;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    .gallery-item {
      position: relative;
      overflow: hidden;
      height: 0;
      padding-bottom: 125%; /* 4:5 aspect ratio */
      background-color: #eee;
      cursor: pointer;
    }
    
    .gallery-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    
    .gallery-item::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .gallery-item:hover::after {
      opacity: 1;
    }
    
    /* Full screen modal */
    .fullscreen-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .fullscreen-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    
    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      background-color: #000;
      border: 2px solid white;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-button:hover {
      background-color: #333;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      
      .description h1 {
        font-size: 24px;
      }
    }
  </style>

<div class="container">
  <h1>Under Construction!</h1>
  <div id="tetris"></div>

<style>


  h1 {
      font-size: 3rem;
      margin-bottom: 20px;
  }

  #tetris {
      position: relative;
      width: 300px;
      height: 400px;
      border: 2px solid #1e2935;
      overflow: hidden;
      background-color: #222;
      margin: 0 auto;
  }

  /* Tetris Shape Styles */
  .shape {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #FEE715;
      animation: fall 4s infinite linear;
  }

  /* Animation */
  @keyframes fall {
      0% { top: -40px; }
      100% { top: 100%; }
  }
</style>

<script>
  const tetrisContainer = document.getElementById('tetris');
  const colors = ['#FF6663', '#FEB144', '#FEE715', '#9EE09E', '#9EC1CF', '#CC99C9'];

  function createShape() {
      const shape = document.createElement('div');
      shape.classList.add('shape');
      
      const randomLeft = Math.floor(Math.random() * (tetrisContainer.offsetWidth - 30));
      const randomColor = colors[Math.floor(Math.random() * colors.length)];

      shape.style.left = randomLeft + 'px';
      shape.style.backgroundColor = randomColor;
      
      tetrisContainer.appendChild(shape);

      setTimeout(() => shape.remove(), 4000); // Şekli düşüş tamamlandıktan sonra kaldır
  }

  setInterval(createShape, 500);
</script>

  </div>
  
  <!-- Full screen modal -->
  <div class="fullscreen-modal" id="imageModal">
    <img src="" alt="Full screen image" class="fullscreen-image" id="modalImage">
    <button class="close-button" id="closeButton">Close</button>
  </div>

  <script>
    // Get all gallery items
    const galleryItems = document.querySelectorAll('.gallery-item');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeButton = document.getElementById('closeButton');
    
    // Add click event to each gallery item
    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.querySelector('img').src;
        const imgAlt = item.querySelector('img').alt;
        
        // Set the modal image source and alt
        modalImage.src = imgSrc;
        modalImage.alt = imgAlt;
        
        // Display the modal
        modal.style.display = 'flex';
        
        // Prevent scrolling on the body
        document.body.style.overflow = 'hidden';
      });
    });
    
    // Close modal when clicking the close button
    closeButton.addEventListener('click', () => {
      closeModal();
    });
    
    // Close modal when clicking outside the image
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
    
    // Close modal when pressing Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        closeModal();
      }
    });
    
    // Function to close the modal
    function closeModal() {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  </script>
